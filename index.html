<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CHARACTER SET -->
	<meta charset="utf-8">

	<!-- VIEWPORT SIZING FOR ALL DEVICES -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- AUTHOR -->
	<meta name="author" content="Tyler West">

	<!-- DESCRIPTION -->
	<meta name="description" content="A simple digital clock built with html, css, and javascript.  It will give you the time of day in 12 hour format and the day of the week.">

	<!-- TITLE -->
	<title>Digital Clock</title>

	<!-- SHORTCUT ICON -->
	<!-- <link rel="shortcut icon" href="img/favicon.ico"> -->

	<!-- CUSTOM EXTERNAL STYLESHEET -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<main class="clock-display">
		<h1>Clock.js</h1>
		<div class="days">
			<div class="day">
				<p class="sunday">sun<span class="desktop-view">day</span></p>
			</div>
			<div class="day">
				<p class="monday">mon<span class="desktop-view">day</span></p>
			</div>
			<div class="day">
				<p class="tuesday">tue<span class="desktop-view">sday</span></p>
			</div>
			<div class="day">
				<p class="wednesday">wed<span class="desktop-view">newday</span></p>
			</div>
			<div class="day">
				<p class="thursday">thu<span class="desktop-view">rsday</span></p>
			</div>
			<div class="day">
				<p class="friday">fri<span class="desktop-view">day</span></p>
			</div>
			<div class="day">
				<p class="saturday">sat<span class="desktop-view">urday</span></p>
			</div>
		</div>
		<div class="clock">
			<div class="numbers">
				<p class="hours"></p>
				<p class="placeholder">88</p>
			</div>
			<div class="colon">
				<p>:</p>
			</div>
			<div class="numbers">
				<p class="minutes"></p>
				<p class="placeholder">88</p>
			</div>
			<div class="colon">
				<p>:</p>
			</div>
			<div class="numbers">
				<p class="seconds"></p>
				<p class="placeholder">88</p>
			</div>
			<div class="am-pm">
				<div>
					<p class="am">am</p>
				</div>
				<div>
					<p class="pm">pm</p>
				</div>
			</div>
		</div>
	</main>

	<script src="javascript/main.js"></script>
</body>
</html>
