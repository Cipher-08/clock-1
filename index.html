<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CHARACTER SET -->
	<meta charset="utf-8">

	<!-- VIEWPORT SIZING FOR ALL DEVICES -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- AUTHOR -->
	<meta name="author" content="Tyler West">
	
	<!-- DESCRIPTION -->
	<meta name="description" content="a simple digital clock built with html, css, and javascript.">
	
	<!-- TITLE -->
	<title>Digital Clock</title>

	<!-- SHORTCUT ICON -->
	<link rel="shortcut icon" href="img/favicon.ico">

	<!-- CUSTOM EXTERNAL STYLESHEET -->
	<link rel="stylesheet" href="css/main.css">	

	<!-- CUSTOM JAVASCRIPT STYLESHEET -->
	<script src="javascript/main.js"></script>

	<!-- FONT AWESOME LINK -->
	<script src="https://use.fontawesome.com/b406684c95.js"></script>

</head>

<body>

	<main>
		<div class="clock">
			<!-- HOUR -->
			<div class="numbers">
				<p class="hours">88</p>
			</div>

			<div class="colon">
				<p>:</p>
			</div>

			<!-- MINUTE -->
			<div class="numbers">
				<p class="minutes">88</p>
			</div>

			<div class="colon">
				<p>:</p>
			</div>

			<!-- SECOND -->
			<div class="numbers">
				<p class="seconds">88</p>
			</div>
		</div>
	</main>

</body>

</html>
